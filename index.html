<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="myForm" onsubmit="validateForm()">
        Name: <input type="text" name="fname">
        <input type="submit" value="Submit">
        <p id="message"></p>
    </form>
    
    <p>Enter a number and click OK:</p>
    <input id="id1" type="number" min="18" required>
    <button onclick="myFunction()">OK</button>
    <p>If the age is less than 18 than, an error message will be displayed.</p>
    <p id="result"></p>
   
   <script>
        function validateForm() {
       var x = document.forms["myForm"]["fname"].value;
        if (x == "") {
            alert("Name must be filled out");
            return false;
        }
        else document.write("Name submitted");
         }
        function myFunction() {
            var inpObj = document.getElementById("id1");
            if (!inpObj.checkValidity()) {
                document.getElementById("result").innerHTML = inpObj.validationMessage;
            } else {
                document.getElementById("result").innerHTML = "Input OK";
            }
        }
    </script>
</body>
</html>
